<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT TO WEB WORLD</title>
  <link rel="icon" href="https://i.postimg.cc/DZRP5pxv/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Montserrat', sans-serif; background: #f8f8fc; color: #333; }

    header {
      display: flex; align-items: center;
      background-color: #ff6f61; color: white;
      padding: 10px 20px; gap: 20px;
    }

#sidebarMenu a {
  display: block;
  color: white;
  text-decoration: none;
  font-weight: 600;
  padding: 10px 12px;
  margin-bottom: 8px;
  border-radius: 6px;
  background: rgba(255,255,255,0.15);
  transition: 0.3s;
}
#sidebarMenu a:hover {
  background: rgba(255,255,255,0.3);
  transform: translateX(5px);
}

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-title img { height: 40px; }
    .logo-title span {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .contact-icons {
      margin-left: auto;
      display: flex; gap: 12px;
      font-size: 1.3rem;
    }
    .contact-icons a { color: white; transition: 0.3s; }
    .contact-icons a:hover { color: #ffe0da; }

    .container { max-width: 1200px; margin: auto; padding: 30px; }
    h1 { text-align: center; margin-bottom: 25px; color: #444; }

    .card-grid {
      display: grid;
      gap: 25px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .invitation-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
      padding: 10px;
    }
    .invitation-card:hover { transform: scale(1.03); }

    .a4-preview {
      width: 100%; aspect-ratio: 210/297;
      background: #f0f0f0;
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      display: flex; align-items: center; justify-content: center;
    }
    .a4-preview img { width: 100%; height: 100%; object-fit: cover; }

    .edit-btn {
      background: #ff6f61; color: white; border: none;
      padding: 8px 16px; border-radius: 6px;
      cursor: pointer; font-weight: 600; transition: 0.3s;
    }
    .edit-btn:hover { background: #e55d4c; }

    footer {
      background: #ff6f61; color: white;
      text-align: center; padding: 12px 0;
      margin-top: 40px; font-size: 0.9rem;
    }

    @media (max-width: 700px) {
      header { flex-direction: column; align-items: flex-start; }
      .contact-icons { margin: 10px 0; }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-title">
      <img src="https://i.postimg.cc/DZRP5pxv/logo.png" alt="Logo">
      <span>CONTACT TO WEB WORLD</span>
    </div>

    <div class="contact-icons">
      <a href="tel:+919359980933"><i class="fa-solid fa-phone"></i></a>
      <a href="https://wa.me/919359980933" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    </div>
  </header>

<button id="menuBtn" style="position: fixed; right: 10px; top: 80px; background:#ff6f61; color:white; border:none; padding:10px 14px; border-radius:6px; cursor:pointer; z-index:999; font-size:18px;">
  ☰ Menu
</button>

<div id="sidebarMenu" style="position: fixed; left: -180px; top: 70px; padding: 20px; background:#ff6f61; height:100%; width:160px; overflow-y: scroll; transition: 0.3s;">
  <a href="index.html">Home</a>
  <a href="wedding.html">Wedding</a>
  <a href="birthday.html">Birthday</a>
  <a href="babyshower.html">BabyShower</a>
  <a href="housewarming.html">HouseWarming</a>
</div>

<script>
  const btn = document.getElementById('menuBtn');
  const menu = document.getElementById('sidebarMenu');
  let open = false;

  btn.onclick = () => {
    open = !open;
    menu.style.left = open ? '0px' : '-180px';
    btn.style.display = open ? 'none' : 'block';
  };
</script>

  <div class="container">
    <h1>Choose Your Invitation Type</h1>

    <div class="card-grid">
      <div class="invitation-card">
        <div class="a4-preview"><img src="https://i.imgur.com/NMcwMc7.jpeg" alt="Wedding"></div>
        <h3>Wedding Invitations</h3>
        <button class="edit-btn" onclick="location.href='wedding.html'">View</button>
      </div>

      <div class="invitation-card">
        <div class="a4-preview"><img src="https://i.imgur.com/ulZv5NN.jpeg" alt="Birthday"></div>
        <h3>Birthday Invitations</h3>
        <button class="edit-btn" onclick="location.href='birthday.html'">View</button>
      </div>

      <div class="invitation-card">
        <div class="a4-preview"><img src="https://i.imgur.com/ovQ1IyW.jpeg" alt="Baby Shower"></div>
        <h3>Baby Shower Invitations</h3>
        <button class="edit-btn" onclick="location.href='babyshower.html'">View</button>
      </div>

      <div class="invitation-card">
        <div class="a4-preview"><img src="https://i.imgur.com/qokGmKo.jpeg" alt="Housewarming"></div>
        <h3>House Warming Invitations</h3>
        <button class="edit-btn" onclick="location.href='housewarming.html'">View</button>
      </div>

      <div class="invitation-card">
        <div class="a4-preview"><img src="https://i.imgur.com/V0Z8v7M.png" alt="Other"></div>
        <h3>Other Invitations</h3>
        <button class="edit-btn" onclick="location.href='other.html'">View</button>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Invitation World | Designed by CONTACT TO WEB WORLD
  </footer>
</body>
</html>
