<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT TO WEB WORLD</title>
  <link rel="icon" href="https://i.postimg.cc/DZRP5pxv/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Icons (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Montserrat', sans-serif; background: #f8f8fc; color: #333; }

    header {
      display: flex; align-items: center; justify-content: space-between;
      background-color: #ff6f61; color: white; padding: 10px 20px;
    }
    header img { height: 40px; }

    nav { display: flex; gap: 15px; align-items: center; }
    nav a {
      color: white; text-decoration: none; font-weight: 600;
      padding: 6px 12px; border-radius: 5px; transition: 0.3s;
    }
    nav a:hover { background: rgba(255,255,255,0.2); }

    .contact-icons {
      display: flex; gap: 12px; align-items: center;
    }
    .contact-icons a {
      color: white; font-size: 1.3rem; transition: 0.3s;
    }
    .contact-icons a:hover { color: #ffe0da; }

    .container { max-width: 1200px; margin: auto; padding: 30px; }
    h1 { text-align: center; margin-bottom: 25px; color: #444; }

    .card-grid {
      display: grid;
      gap: 25px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .invitation-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
      padding: 10px;
    }
    .invitation-card:hover { transform: scale(1.03); }

    .a4-preview {
      width: 100%;
      aspect-ratio: 210 / 297;
      background: #f0f0f0;
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .a4-preview img { width: 100%; height: 100%; object-fit: cover; }

    .invitation-card h3 { margin: 12px 0; color: #222; font-size: 1rem; }

    .edit-btn {
      background: #ff6f61; color: white; border: none;
      padding: 8px 16px; border-radius: 6px; cursor: pointer;
      font-weight: 600; transition: background 0.3s;
    }
    .edit-btn:hover { background: #e55d4c; }

    footer {
      background: #ff6f61; color: white;
      text-align: center; padding: 12px 0;
      margin-top: 40px; font-size: 0.9rem;
    }

    @media (max-width: 700px) {
      header { flex-direction: column; align-items: flex-start; gap: 10px; }
      nav { flex-wrap: wrap; }
      .contact-icons { margin-top: 5px; }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://i.postimg.cc/DZRP5pxv/logo.png" alt="Logo">

    <nav>
      <a href="index.html">Home</a>
      <a href="wedding.html">Wedding</a>
      <a href="Birthday.html">Birthday</a>
      <a href="babyShower.html">BabyShower</a>
      <a href="houseWarming.html">HouseWarming</a>
    </nav>

    <!-- ðŸ”¸ Contact icons (Right side) -->
    <div class="contact-icons">
      <a href="tel:+919359980933" title="Call Now"><i class="fa-solid fa-phone"></i></a>
      <a href="https://wa.me/919359980933" target="_blank" title="Chat on WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
    </div>
  </header>

  <div class="container">
    <h1>Choose Your Invitation Type</h1>
    <div class="card-grid">

      <div class="invitation-card">
        <div class="a4-preview">
          <img src="https://i.imgur.com/NMcwMc7.jpeg" alt="Wedding Invitation">
        </div>
        <h3>Wedding Invitations</h3>
        <button class="edit-btn" onclick="location.href='Wedding.html'">View</button>
      </div>

      <div class="invitation-card">
        <div class="a4-preview">
          <img src="https://i.imgur.com/ulZv5NN.jpeg" alt="Birthday Invitation">
        </div>
        <h3>Birthday Invitations</h3>
        <button class="edit-btn" onclick="location.href='Birthday.html'">View</button>
      </div>

      <div class="invitation-card">
        <div class="a4-preview">
          <img src="https://i.imgur.com/ovQ1IyW.jpeg" alt="Baby Shower Invitation">
        </div>
        <h3>Baby Shower Invitations</h3>
        <button class="edit-btn" onclick="location.href='babyshower.html'">View</button>
      </div>

      <div class="invitation-card">
        <div class="a4-preview">
          <img src="https://i.imgur.com/qokGmKo.jpeg" alt="Housewarming Invitation">
        </div>
        <h3>House Warming Invitations</h3>
        <button class="edit-btn" onclick="location.href='housewarming.html'">View</button>
      </div>

      <div class="invitation-card">
        <div class="a4-preview">
          <img src="https://i.imgur.com/V0Z8v7M.png" alt="Other Invitation">
        </div>
        <h3>Other Invitations</h3>
        <button class="edit-btn" onclick="location.href='other.html'">View</button>
      </div>

    </div>
  </div>

  <footer>

  </footer>
</body>
</html>
