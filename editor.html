<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitation Card with Payment Unlock</title>
  <link rel="icon" href="https://i.postimg.cc/DZRP5pxv/logo.png" type="image/png">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f8f8;
      padding: 30px;
    }
    #card {
      width: 320px;
      height: 450px;
      margin: 20px auto;
      background: #fff url('https://i.postimg.cc/4xYFML8d/invite-bg.jpg') center/cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 15px;
      position: relative;
    }
    .editable {
      position: absolute;
      width: 90%;
      left: 5%;
      color: #d63384;
      font-weight: bold;
      text-align: center;
      font-size: 20px;
      cursor: move;
    }
    #title { top: 40px; font-size: 22px; }
    #name { top: 200px; font-size: 26px; }
    #date { bottom: 60px; font-size: 20px; }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #payBtn { background: #28a745; color: #fff; }
    #saveImgBtn, #savePdfBtn {
      background: grey;
      color: #fff;
      cursor: not-allowed;
      opacity: 0.6;
    }
    button.enabled {
      background: #007bff !important;
      cursor: pointer !important;
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <h2>Editable Invitation Card</h2>

  <div id="card">
    <div id="title" class="editable" contenteditable="true">।। श्री गजानन प्रसन्न ।।</div>
    <div id="name" class="editable" contenteditable="true">Wedding Invitation</div>
    <div id="date" class="editable" contenteditable="true">12th November 2025</div>
  </div>

  <button id="payBtn">Pay ₹10 to Unlock Download</button>
  <button id="saveImgBtn">Save as Image</button>
  <button id="savePdfBtn">Save as PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const payBtn = document.getElementById('payBtn');
    const saveImgBtn = document.getElementById('saveImgBtn');
    const savePdfBtn = document.getElementById('savePdfBtn');

    // initially disabled
    saveImgBtn.disabled = true;
    savePdfBtn.disabled = true;

    // Payment logic
    payBtn.addEventListener('click', function () {
      var options = {
        key: "rzp_test_123456789", // your Razorpay test key
        amount: 1000, // = ₹10
        currency: "INR",
        name: "Web World",
        description: "Unlock Invitation Download",
        handler: function (response) {
          // enable buttons after payment success
          saveImgBtn.disabled = false;
          savePdfBtn.disabled = false;
          saveImgBtn.classList.add("enabled");
          savePdfBtn.classList.add("enabled");
          alert("Payment successful! Download unlocked.");
        },
        prefill: {
          name: "User",
          email: "user@example.com",
          contact: "9999999999"
        },
        theme: { color: "#3399cc" }
      };
      var rzp = new Razorpay(options);
      rzp.open();
    });

    // Save as Image
    saveImgBtn.addEventListener('click', async () => {
      if (saveImgBtn.disabled) return;
      const card = document.getElementById("card");
      const canvas = await html2canvas(card);
      const link = document.createElement("a");
      link.download = "invitation.png";
      link.href = canvas.toDataURL();
      link.click();
    });

    // Save as PDF
    savePdfBtn.addEventListener('click', async () => {
      if (savePdfBtn.disabled) return;
      const card = document.getElementById("card");
      const canvas = await html2canvas(card);
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jspdf.jsPDF("p", "mm", "a4");
      const width = pdf.internal.pageSize.getWidth();
      const height = (canvas.height * width) / canvas.width;
      pdf.addImage(imgData, "PNG", 0, 10, width, height);
      pdf.save("invitation.pdf");
    });
  </script>
</body>
</html>
