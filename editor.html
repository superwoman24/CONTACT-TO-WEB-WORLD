<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A4 Ratio Editable Invitation Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://i.postimg.cc/DZRP5pxv/logo.png" type="image/png">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f5f5f5;
      font-family: 'Baloo Bhai 2', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .card-container {
      position: relative;
      width: min(90vw, 420px); /* locks consistent size across devices */
      aspect-ratio: 1 / 1.414; /* A4 ratio */
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.25);
      touch-action: none;
    }

    .card {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      user-select: none;
      display: block;
    }

    .editable {
      position: absolute;
      color: #E75480;
      text-align: center;
      cursor: text;
      user-select: text;
      outline: none;
      padding: 3px 6px;
      font-size: 1.6vw;
      line-height: 1.2em;
      word-break: break-word;
      max-width: 90%;
      left: 50%;
      transform: translateX(-50%);
      touch-action: none;
    }

    @media (max-width: 480px) {
      .editable {
        font-size: 3.8vw; /* font auto scales */
      }
    }

    .controls {
      margin-top: 18px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      width: 100%;
      max-width: 400px;
    }

    button {
      flex: 1;
      min-width: 140px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #ff4da6;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e60073;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="card-container" id="card-area">
    <img src="https://i.postimg.cc/jjwV6GCk/BIRTHDAY-PARTY.jpg" alt="Invitation Template" class="card">

    <div id="text1" class="editable" contenteditable="true" style="top: 22%;">
      SNEHA'S
    </div>

    <div id="text2" class="editable" contenteditable="true" style="top: 42%;">
      DATE : 11 NOV. 2025<br>TIME : 8PM
    </div>

    <div id="text3" class="editable" contenteditable="true" style="top: 54%;">
      VENUE : SUKANYA HALL MUMBAI
    </div>

    <div id="text4" class="editable" contenteditable="true" style="top: 65%;">
      WITH PATIL FAMILY
    </div>
  </div>

  <div class="controls">
    <button id="payBtn">Pay â‚¹1</button>
    <button id="downloadBtn" disabled>Download Card</button>
  </div>

  <script>
    const payBtn = document.getElementById("payBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    // --- Razorpay Payment ---
    payBtn.onclick = function() {
      var options = {
        key: "rzp_live_RcZiOkCgOaOkaW",
        amount: 100,
        currency: "INR",
        name: "Web World",
        description: "Card Download Unlock",
        handler: function() {
          alert("Payment successful! Download unlocked.");
          downloadBtn.disabled = false;
        },
        theme: { color: "#ff4da6" }
      };
      var rzp = new Razorpay(options);
      rzp.open();
    };

    // --- Drag & Move Support (Mouse + Touch) ---
    document.querySelectorAll(".editable").forEach(el => {
      let offsetX, offsetY, isDragging = false;

      const startDrag = (e) => {
        e.preventDefault();
        isDragging = true;
        const rect = el.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        offsetX = clientX - rect.left;
        offsetY = clientY - rect.top;
      };

      const moveDrag = (e) => {
        if (!isDragging) return;
        const cardRect = document.getElementById("card-area").getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        let left = clientX - cardRect.left - offsetX;
        let top = clientY - cardRect.top - offsetY;

        // Prevent text from going outside card
        left = Math.max(0, Math.min(left, cardRect.width - el.offsetWidth));
        top = Math.max(0, Math.min(top, cardRect.height - el.offsetHeight));

        el.style.left = `${left}px`;
        el.style.top = `${top}px`;
        el.style.transform = "none";
      };

      const stopDrag = () => { isDragging = false; };

      el.addEventListener("mousedown", startDrag);
      el.addEventListener("mousemove", moveDrag);
      el.addEventListener("mouseup", stopDrag);
      el.addEventListener("mouseleave", stopDrag);

      el.addEventListener("touchstart", startDrag, { passive: false });
      el.addEventListener("touchmove", moveDrag, { passive: false });
      el.addEventListener("touchend", stopDrag);
    });

    // --- Download as PDF ---
    downloadBtn.onclick = async function() {
      const cardArea = document.getElementById("card-area");
      const canvas = await html2canvas(cardArea, { useCORS: true, scale: 2 });
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jspdf.jsPDF("p", "mm", "a4");
      const width = pdf.internal.pageSize.getWidth();
      const height = (canvas.height * width) / canvas.width;
      pdf.addImage(imgData, "PNG", 0, 0, width, height);
      pdf.save("InvitationCard.pdf");
    };
  </script>
</body>
</html>
