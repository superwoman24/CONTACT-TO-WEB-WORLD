<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Editable & Movable Invitation Card</title>
  <link rel="icon" href="https://i.postimg.cc/DZRP5pxv/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background-color: #f7f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* ✅ Centered Card */
    .card-container {
      position: relative;
      width: 420px;
      height: 594px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      background-image: url("https://i.postimg.cc/hGkM2K8x/BIRTHDAY-PARTY.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin-bottom: 20px;
    }

    /* ✅ Editable + Movable + Center-aligned text */
    .editable {
      position: absolute;
      cursor: move;
      user-select: text;
      width: 100%;
      text-align: center;
      color: #E75480;
      font-size: 16px;
      font-weight: bold;
      font-family: 'Poppins', cursive;
      outline: none;
      padding: 2px 6px;
      transition: background-color 0.2s;
    }

    .editable:focus {
      background-color: rgba(255, 255, 255, 0.2);
      cursor: text;
    }

    .controls {
      width: 420px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    select, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: "Montserrat", sans-serif;
    }

    button {
      background-color: #ff6f61;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e55d4c;
    }
  </style>
</head>
<body>

  <div class="card-container" id="card-container">

    <!-- ✅ Editable + Movable Center Text -->
    <div id="text1" class="editable" contenteditable="true" style="top: 185px; color: #E75480; font-size: 48px;">SNEHA'S</div>
    <div id="text3" class="editable" contenteditable="true" style="top: 365px;">Date: 14th November 2025</div>
    <div id="text4" class="editable" contenteditable="true" style="top: 400px;">Venue: <br>Akshay Lawns, Shirwal</div>
    <div id="text5" class="editable" contenteditable="true" style="top: 460px;">With Patil Family</div>

  </div>

  <div class="controls">
    <label>Choose Background:</label>
    <select id="template-selector" onchange="updateBackground()">
      <option value="https://i.postimg.cc/jjwV6GCk/BIRTHDAY-PARTY.jpg">Template 1</option>
      <option value="https://i.postimg.cc/FHwCv1sd/BIRTHDAY-PARTY-1.jpg">Template 2</option>
    </select>

    <button id="payButton" onclick="payNow()">Pay & Unlock Download</button>
    <button id="jpegButton" onclick="downloadCardAsJPEG()" disabled>Save as JPEG</button>
    <button id="pdfButton" onclick="downloadCardAsPDF()" disabled>Save as PDF</button>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

  <script>
    function updateBackground() {
      const card = document.getElementById("card-container");
      card.style.backgroundImage = `url('${document.getElementById("template-selector").value}')`;
    }

    function payNow() {
      const options = {
        key: "rzp_live_RcZiOkCgOaOkaW",
        amount: 100,
        currency: "INR",
        name: "Invitation Card Payment",
        description: "Pay to unlock download options",
        handler: function (response) {
          alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
          document.getElementById("jpegButton").disabled = false;
          document.getElementById("pdfButton").disabled = false;
        },
        prefill: { name: "Guest User", email: "guest@example.com", contact: "9999999999" },
        theme: { color: "#F37254" }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    }

    /* ✅ Editable + Movable + BOUNDARY LOCK logic */
    document.querySelectorAll('.editable').forEach(el => {
      let isDragging = false;
      let shiftX, shiftY;

      el.addEventListener('mousedown', e => {
        if (document.activeElement === el) return; // typing ke time drag disable

        isDragging = true;
        shiftX = e.clientX - el.getBoundingClientRect().left;
        shiftY = e.clientY - el.getBoundingClientRect().top;

        const container = document.getElementById("card-container");
        const containerRect = container.getBoundingClientRect();

        function moveAt(pageX, pageY) {
          const elRect = el.getBoundingClientRect();
          const newLeft = pageX - shiftX - containerRect.left;
          const newTop = pageY - shiftY - containerRect.top;

          // ✅ boundary lock logic
          const maxLeft = containerRect.width - elRect.width;
          const maxTop = containerRect.height - elRect.height;

          el.style.left = Math.max(0, Math.min(newLeft, maxLeft)) + 'px';
          el.style.top = Math.max(0, Math.min(newTop, maxTop)) + 'px';
        }

        function onMouseMove(e) {
          if (isDragging) moveAt(e.pageX, e.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);

        el.addEventListener('mouseup', () => {
          isDragging = false;
          document.removeEventListener('mousemove', onMouseMove);
        }, { once: true });
      });

      el.ondragstart = () => false;
    });

    /* ✅ JPEG Download */
    function downloadCardAsJPEG() {
      html2canvas(document.getElementById("card-container"), { scale: 3, useCORS: true })
        .then(canvas => {
          const link = document.createElement("a");
          link.download = "invitation-card.jpg";
          link.href = canvas.toDataURL("image/jpeg", 1.0);
          link.click();
        });
    }

    /* ✅ PDF Download */
    function downloadCardAsPDF() {
      html2canvas(document.getElementById("card-container"), { scale: 3, useCORS: true })
        .then(canvas => {
          const pdf = new jspdf.jsPDF({ orientation: "portrait", unit: "mm", format: [210, 297] });
          const imgData = canvas.toDataURL("image/jpeg", 1.0);
          pdf.addImage(imgData, "JPEG", 0, 0, 210, 297);
          pdf.save("invitation-card.pdf");
        });
    }
  </script>
</body>
</html>
