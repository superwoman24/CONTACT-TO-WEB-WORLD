<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Unlock Download</title>
  <link rel="icon" href="https://i.postimg.cc/DZRP5pxv/logo.png" type="image/png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    #payBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #downloadBtn {
      background-color: #4CAF50;
      color: white;
      opacity: 0.5;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Payment to Unlock Download</h2>
    <button id="payBtn">Pay ₹10</button>
    <button id="downloadBtn">Download File</button>
  </div>

  <script>
    const payBtn = document.getElementById('payBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    // Simulated payment gateway
    payBtn.addEventListener('click', () => {
      payBtn.innerText = "Processing...";
      payBtn.disabled = true;

      // Simulate payment delay (e.g., waiting for Razorpay or Stripe callback)
      setTimeout(() => {
        // Payment successful
        alert("✅ Payment Successful!");
        unlockDownload();
      }, 3000);
    });

    function unlockDownload() {
      downloadBtn.style.opacity = "1";
      downloadBtn.style.pointerEvents = "auto";
      payBtn.innerText = "Payment Done";
      payBtn.disabled = true;

      // For mobile browsers, add a delay before enabling click
      setTimeout(() => {
        downloadBtn.addEventListener('click', () => {
          downloadFile();
        });
      }, 500);
    }

    function downloadFile() {
      const link = document.createElement('a');
      link.href = 'https://example.com/sample.pdf'; // <-- Replace with your file URL
      link.download = 'InvitationCard.pdf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
