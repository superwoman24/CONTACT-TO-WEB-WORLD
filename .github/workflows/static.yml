name: Frontend Build

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Build Frontend
        env:
          RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID }}
        run: |
          echo "Using Razorpay Key ID: $RAZORPAY_KEY_ID"
          npm run build
